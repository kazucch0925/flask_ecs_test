<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
        <span>ToDoリスト</span>
        <div class="nav-buttons">
            <button id="openModalButton">タスクを追加</button>
            <button id="deleteSelectedTasks">選択したタスクを削除</button>
            <a href="/logout" id="logoutButton">ログアウト</a>
        </div>
    </div>
    <div class="content">
        <div class="search-group">
            <input type="text" id="searchInput" placeholder="タスクを検索">
            <button id="searchButton">検索</button>
	</div>
        <table class="todo-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>タスク</th>
                    <th>作成日</th>
                    <th>優先度</th>
                    <th>期限</th>
                    <th>タグ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="todoList">
                <!-- タスク一覧がここに挿入されます -->
            </tbody>
        </table>
    </div>

    <!-- トースト通知のコンテナ -->
    <div id="toastContainer"></div>

    <!-- タスク追加モーダル -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>タスクの追加</h2>
            <div class="form-group">
                <label for="task">タスク名:</label>
                <input type="text" id="task" placeholder="タスクを入力">
            </div>
            <div class="form-group">
                <label for="priority">優先度:</label>
                <select id="priority" name="priority">
                    <option value="1">低</option>
                    <option value="2">中</option>
                    <option value="3">高</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due_date">期限:</label>
                <input type="date" id="due_date">
            </div>
            <div class="form-group">
                <label for="tags">タグ:</label>
                <input type="text" id="tags" placeholder="タグ (カンマ区切り)">
            </div>
            <div class="form-group">
                <button onclick="addTask()">追加</button>
            </div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
