<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <span>ToDoリスト</span>
        <div class="nav-buttons">
            <button id="addTaskButton">タスクを追加</button>
            <a href="/logout" id="logoutLink">ログアウト</a>
        </div>
    </div>
    <div class="content">
        <input type="text" id="searchInput" placeholder="タスクを検索">
        <button id="searchButton">検索</button>
        <table class="todo-table">
            <thead>
                <tr>
                    <th>タスク</th>
                    <th>作成日</th>
                    <th>優先度</th>
                    <th>期限</th>
                    <th>タグ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="todoList">
                <!-- タスク一覧がここに挿入されます -->
            </tbody>
        </table>
    </div>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>タスクの追加</h2>
            <form id="addTaskForm" class="form">
                <div class="form-group">
                    <label for="task">タスク:</label>
                    <input type="text" id="task" name="task" required>
                </div>
                <div class="form-group">
                    <label for="priority">優先度 (1-3):</label>
                    <input type="number" id="priority" name="priority" min="1" max="3" required>
                </div>
                <div class="form-group">
                    <label for="due_date">期限:</label>
                    <input type="date" id="due_date" name="due_date">
                </div>
                <div class="form-group">
                    <label for="tags">タグ (カンマ区切り):</label>
                    <input type="text" id="tags" name="tags">
                </div>
                <div class="form-group">
                    <button type="submit">追加</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
