<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#" id="logoutLink">ログアウト</a>
        </div>
    </div>
    <div class="content">
        <h1>ToDoリスト</h1>
        <div class="error-message" style="display: none; color: red;"></div>
        
        <div class="form-section">
            <h2>タスクの追加</h2>
            <form id="addForm" class="task-form" action="javascript:void(0);" method="POST">
                <label for="task">タスク</label>
                <input type="text" id="task" name="task" placeholder="タスクを入力" required>
                
                <label for="priority">優先度</label>
                <input type="number" id="priority" name="priority" placeholder="優先度 (1-3)" min="1" max="3">
                
                <label for="due_date">期限</label>
                <input type="date" id="due_date" name="due_date" placeholder="yyyy/mm/dd">
                
                <label for="tags">タグ</label>
                <input type="text" id="tags" name="tags" placeholder="タグ (カンマ区切り)">
                
                <button type="submit">追加</button>
            </form>
        </div>

        <div class="form-section">
            <h2>タスクの検索</h2>
            <form id="searchForm" class="task-form" action="javascript:void(0);" method="GET">
                <label for="search">タスクの検索</label>
                <input type="text" id="search" name="search" placeholder="タスクを検索">
                <button type="submit">検索</button>
            </form>
        </div>
        
        <ul class="todo-list" id="todoList">
            <!-- タスクリストはJavaScriptで動的に更新 -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchTodos();

            document.getElementById('addForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const taskValue = document.getElementById('task').value;
                const priorityValue = document.getElementById('priority').value;
                const dueDateValue = document.getElementById('due_date').value;
                const tagsValue = document.getElementById('tags').value;

                fetch('/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task: taskValue, priority: priorityValue, due_date: dueDateValue, tags: tagsValue })
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('task').value = '';
                        document.getElementById('priority').value = '';
                        document.getElementById('due_date').value = '';
                        document.getElementById('tags').value = '';
                        fetchTodos();
                    } else {
                        return response.json().then(data => { throw new Error(data.message) });
                    }
                })
                .catch(error => {
                    const errorMessageElement = document.querySelector('.error-message');
                    if (errorMessageElement) {
                        errorMessageElement.textContent = `追加に失敗しました: ${error.message}`;
                        errorMessageElement.style.display = 'block';
                    }
                });
            });

            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const searchValue = document.getElementById('search').value;
                fetchTodos(searchValue);
            });

            document.getElementById('logoutLink').addEventListener('click', function(event) {
                event.preventDefault();
                fetch('/logout', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        return response.json().then(data => { throw new Error(data.message) });
                    }
                })
                .catch(error => {
                    const errorMessageElement = document.querySelector('.error-message');
                    if (errorMessageElement) {
                        errorMessageElement.textContent = error.message;
                        errorMessageElement.style.display = 'block';
                    }
                });
            });
        });

        function fetchTodos(search = '') {
            let url = '/todos';
            if (search) {
                url += `?search=${search}`;
            }

            fetch(url)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.log('Response not OK. Status:', response.status);
                    return response.text().then(text => {
                        console.log('Response text:', text);
                        throw new Error('Failed to fetch todos');
                    });
                }
            })
            .then(data => {
                const todoListElement = document.getElementById('todoList');
                todoListElement.innerHTML = '';
                data.forEach(todo => {
                    const listItem = document.createElement('li');
                    const date = new Date(todo.created_at);
                    const formattedDate = new Intl.DateTimeFormat('ja-JP', {
                        year: 'numeric',
                        month: 'numeric',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric',
                        timeZone: 'Asia/Tokyo'
                    }).format(date);

                    listItem.textContent = `${todo.task} - ${formattedDate} - 優先度: ${todo.priority || 'なし'} - 期限: ${todo.due_date ? new Date(todo.due_date).toLocaleDateString('ja-JP') : 'なし'} - タグ: ${todo.tags || 'なし'}`;
                    const deleteLink = document.createElement('a');
                    deleteLink.href = '#';
                    deleteLink.textContent = '削除';
                    deleteLink.onclick = function(event) {
                        event.preventDefault();
                        deleteTask(todo.id);
                    };
                    listItem.appendChild(deleteLink);
                    const editLink = document.createElement('a');
                    editLink.href = `/todos/${todo.id}`;
                    editLink.textContent = '編集';
                    listItem.appendChild(editLink);
                    todoListElement.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching todos:', error);
                const errorMessageElement = document.querySelector('.error-message');
                if (errorMessageElement) {
                    errorMessageElement.textContent = `タスクリストの取得に失敗しました: ${error.message}`;
                    errorMessageElement.style.display = 'block';
                }
            });
        }

        function deleteTask(taskId) {
            fetch(`/todos/${taskId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    fetchTodos();
                } else {
                    return response.json().then(data => { throw new Error(data.message) });
                }
            })
            .catch(error => {
                const errorMessageElement = document.querySelector('.error-message');
                if (errorMessageElement) {
                    errorMessageElement.textContent = error.message;
                    errorMessageElement.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
