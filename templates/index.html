<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
        <span>ToDoリスト</span>
        <div class="nav-buttons">
            <button id="openModalButton">タスクを追加</button>
            <a href="/logout" id="logoutButton">ログアウト</a>
        </div>
    </div>
    <div class="content">
        <div class="form-section">
            <h2>タスクの検索</h2>
            <div class="form-group search-group">
                <input type="text" id="search" placeholder="タスクを検索">
                <button onclick="fetchTodos(document.getElementById('search').value)">検索</button>
            </div>
        </div>
        <table class="todo-table">
            <thead>
                <tr>
                    <th>タスク</th>
                    <th>作成日</th>
                    <th>優先度</th>
                    <th>期限</th>
                    <th>タグ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="todoList">
                <!-- タスクデータはここに挿入されます -->
            </tbody>
        </table>
    </div>

    <!-- タスク追加モーダル -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>タスクの追加</h2>
            <div class="form-group">
                <label for="task">タスク</label>
                <input type="text" id="task" placeholder="タスクを入力">
            </div>
            <div class="form-group">
                <label for="priority">優先度 (1-3)</label>
                <input type="number" id="priority" min="1" max="3" placeholder="優先度 (1-3)">
            </div>
            <div class="form-group">
                <label for="due_date">期限</label>
                <input type="date" id="due_date">
            </div>
            <div class="form-group">
                <label for="tags">タグ</label>
                <input type="text" id="tags" placeholder="タグ (カンマ区切り)">
            </div>
            <div class="form-group">
                <button onclick="addTask()">追加</button>
            </div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
