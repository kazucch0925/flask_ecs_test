<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div>
	    <a href="{{ url_for('auth.logout') }}">ログアウト</a>
        </div>
    </div>
    <div class="content">
        <h1>ToDoリスト</h1>
	{% if message %}
	    <p class="error-message">{{ message }}</p>
	{% endif %}
	<form action="{{ url_for('tasks.add') }}" method="post" class="task-form">
		<input type="text" id="task" name="task" placeholder="タスクを入力">
		<button type="submit">追加</button>
	</form>
        <ul class="todo-list">
            {% for todo in todo_list %}
                <li>{{ todo.task }} - {{ todo.created_at }}
                <a href="{{ url_for('tasks.delete', id=todo.id) }}">削除</a>
                <a href="{{ url_for('tasks.edit', id=todo.id) }}">編集</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
